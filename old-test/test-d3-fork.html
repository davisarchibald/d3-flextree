<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fetch/0.9.0/fetch.min.js'
      ></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/es6-promise/3.0.2/es6-promise.min.js'
      ></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
    <script src="../d3/d3.js"></script>
    <script src='test.js'></script>
  </head>
  <body>
    <p>This page is a harness for test JavaScript that will read each of 
      the test case trees, from the test-cases subdirectory, lay them
      out with D3, and then compare the results with those expected.</p>
    <p>Using layout engine <span id='layout-engine'>tree</span> from
      <a href='https://github.com/Klortho/d3/tree/flextree'>this fork</a>
      of D3.</p>
    <div>
      <p>Summary:</p>
      <ul id='summary'></ul>
    </div>
    <div id='results'></div>
  </body>
</html>
